<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Manager</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Music Toggle Button */
        .music-toggle {
            position: fixed;
            bottom: 25px;
            right: 25px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(30, 41, 59, 0.8);
            border: 2px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1.2rem;
            cursor: pointer;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .music-toggle:hover {
            transform: scale(1.1);
            background: #ff00cc;
            box-shadow: 0 0 20px rgba(255, 0, 204, 0.6);
            border-color: transparent;
        }

        .music-toggle.playing {
            background: linear-gradient(135deg, #ff00cc, #333399);
            border-color: transparent;
            animation: pulse-music 2s infinite;
        }

        @keyframes pulse-music {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 0, 204, 0.4);
            }

            70% {
                box-shadow: 0 0 0 15px rgba(255, 0, 204, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(255, 0, 204, 0);
            }
        }

        /* Anime/Gamer Style Profile */
        .hidden {
            display: none !important;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        @keyframes popIn {
            0% {
                transform: scale(0.8) translateY(20px);
                opacity: 0;
            }

            100% {
                transform: scale(1) translateY(0);
                opacity: 1;
            }
        }

        .profile-card {
            background: linear-gradient(145deg, #1e1e24 0%, #121216 100%);
            width: 340px;
            border-radius: 24px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5), 0 0 0 1px rgba(255, 255, 255, 0.1);
            text-align: center;
            animation: popIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        /* Decorative Banner */
        .profile-header {
            height: 120px;
            background: linear-gradient(135deg, #ff00cc, #333399);
            position: relative;
            clip-path: polygon(0 0, 100% 0, 100% 85%, 0 100%);
        }

        /* Sparkle Pattern */
        .profile-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                radial-gradient(white 1px, transparent 1px),
                radial-gradient(white 1px, transparent 1px);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
            opacity: 0.2;
        }

        .profile-img-container {
            width: 130px;
            height: 130px;
            margin: -75px auto 1rem;
            position: relative;
            z-index: 2;
        }

        .profile-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 5px solid #1e1e24;
            object-fit: cover;
            background: #0f172a;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s;
        }

        .profile-card:hover .profile-img {
            transform: scale(1.05) rotate(2deg);
            border-color: #ff00cc;
        }

        .profile-body {
            padding: 0 2rem 2.5rem;
        }

        .profile-name {
            font-size: 1.8rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 0.2rem;
            font-family: 'Outfit', sans-serif;
            letter-spacing: 0.5px;
        }

        .profile-role {
            color: #a1a1aa;
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
            background: linear-gradient(90deg, #ff00cc, #333399);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .profile-link-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: linear-gradient(90deg, #1877f2, #0d5bbd);
            color: white;
            padding: 0.8rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(24, 119, 242, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .profile-link-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(24, 119, 242, 0.6);
            filter: brightness(1.1);
        }

        .close-modal {
            position: absolute;
            top: 15px;
            right: 20px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.8rem;
            cursor: pointer;
            z-index: 10;
            transition: transform 0.3s;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .close-modal:hover {
            transform: rotate(90deg) scale(1.1);
            color: #fff;
        }
    </style>
</head>

<body>
    <!-- Background Music -->
    <audio id="bg-music" loop autoplay>
        <source src="BlilnkDek%20Where%20The%20Sky%20Begine.mp3" type="audio/mpeg">
    </audio>
    <button id="music-btn" class="music-toggle" onclick="toggleMusic()">
        <i class="fa-solid fa-volume-xmark" id="music-icon"></i>
    </button>

    <!-- Profile Modal -->
    <div id="profile-modal" class="modal-overlay hidden">
        <div class="profile-card">
            <div class="profile-header">
                <span class="close-modal" onclick="closeProfile()">Ã—</span>
            </div>
            <div class="profile-img-container">
                <img id="modal-img" src="" alt="Profile" class="profile-img">
            </div>
            <div class="profile-body">
                <h3 id="modal-name" class="profile-name">Member Name</h3>
                <p id="modal-role" class="profile-role">Member</p>
                <a id="modal-link" href="#" target="_blank" class="profile-link-btn">
                    <i class="fa-brands fa-facebook"></i> Go to Facebook
                </a>
                <p id="modal-no-link" style="color:#666;margin-top:1rem;display:none;">No Facebook link provided</p>
            </div>
        </div>
    </div>

    <!-- Background -->
    <div class="background-globes">
        <div class="globe globe-1"></div>
        <div class="globe globe-2"></div>
        <div class="globe globe-3"></div>
    </div>

    <div class="container">
        <header>
            <div class="logo-container"><img src="logo.png" alt="Logo" class="site-logo">
                <h1>Family Manager</h1>
            </div>
            <div class="filter-container">
                <button class="filter-btn active" onclick="filter('all')">All</button>
                <button class="filter-btn" onclick="filter('spotify')"><i class="fa-brands fa-spotify"></i>
                    Spotify</button>
                <button class="filter-btn" onclick="filter('youtube')"><i class="fa-brands fa-youtube"></i>
                    YouTube</button>
            </div>
            <a href="admin.html"
                style="position:absolute;top:20px;right:20px;color:rgba(255,255,255,0.3);text-decoration:none;font-size:0.8rem;">Admin</a>
        </header>

        <div id="family-list">Loading...</div>
    </div>

    <script>
        let dbData = { families: [], members: [] };

        async function loadData() {
            try {
                const res = await fetch('api.php?action=data');
                dbData = await res.json();
                render('all');
            } catch (e) {
                document.getElementById('family-list').textContent = 'Error loading data.';
            }
        }

        function filter(type) {
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            render(type);
        }

        function render(filterType) {
            const list = document.getElementById('family-list');
            list.innerHTML = '';

            if (!dbData.families) return;

            dbData.families.forEach(fam => {
                if (filterType !== 'all' && fam.type !== filterType) return;

                const famMembers = dbData.members.filter(m => m.familyId == fam.id);
                const icon = fam.type === 'spotify' ? 'fa-spotify' : 'fa-youtube';
                const color = fam.type === 'spotify' ? '#1db954' : '#ff0000';

                const div = document.createElement('div');
                div.className = 'family-section';
                div.style.background = 'rgba(255,255,255,0.02)';
                div.style.padding = '1rem';
                div.style.borderRadius = '12px';
                div.style.marginBottom = '1rem';

                let html = `
                    <div class="family-header" style="margin-bottom:1rem;">
                        <div class="family-title" style="display:flex;align-items:center;gap:10px;">
                            <i class="fa-brands ${icon}" style="color:${color};font-size:1.5rem;"></i>
                            <h3 style="margin:0;">${fam.name} <span style="font-size:0.8rem;color:#666">(${famMembers.length}/${fam.maxMembers})</span></h3>
                        </div>
                    </div>
                `;

                if (famMembers.length === 0) {
                    html += `<p style="color:#666;font-size:0.9rem;">No members yet.</p>`;
                } else {
                    famMembers.forEach(m => {
                        html += `
                            <div class="member-card" style="display:flex;justify-content:space-between;align-items:center;background:rgba(255,255,255,0.05);padding:0.8rem;border-radius:8px;margin-bottom:0.5rem;cursor:pointer;transition:transform 0.2s;" onclick="showProfileById('${m.id}')">
                                <div class="member-info" style="display:flex;align-items:center;gap:10px;">
                                    <div style="width:35px;height:35px;background:#333;border-radius:50%;display:flex;justify-content:center;align-items:center;overflow:hidden;">
                                        ${(function () {
                                let img = m.image_url;
                                if (!img && m.fb_link) {
                                    let clean = m.fb_link.replace(/\/$/, "");
                                    let id = clean.match(/profile\.php\?id=([0-9]+)/);
                                    let user = clean.match(/facebook\.com\/([^\/\?]+)/);
                                    if (id && id[1]) img = `https://graph.facebook.com/${id[1]}/picture?type=large`;
                                    else if (user && user[1] && user[1] !== 'profile.php') img = `https://graph.facebook.com/${user[1]}/picture?type=large`;
                                }
                                if (!img) img = `https://ui-avatars.com/api/?name=${encodeURIComponent(m.name)}&background=random&size=35`;
                                return `<img src="${img}" style="width:100%;height:100%;object-fit:cover;" onerror="this.src='https://ui-avatars.com/api/?name=${encodeURIComponent(m.name)}&background=random&size=35'">`;
                            })()}
                                    </div>
                                    <div>
                                        <div class="member-name" style="font-weight:600;">${m.name}</div>
                                        <div style="font-size:0.75rem;color:#888;">${m.month}</div>
                                    </div>
                                </div>
                                <div>
                                    <span style="background:${m.status === 'paid' ? 'rgba(34, 197, 94, 0.2)' : 'rgba(239, 68, 68, 0.2)'};color:${m.status === 'paid' ? '#4ade80' : '#f87171'};padding:3px 8px;border-radius:4px;font-size:0.7rem;font-weight:600;">
                                        ${m.status === 'paid' ? 'PAID' : 'UNPAID'}
                                    </span>
                                </div>
                            </div>
                        `;
                    });
                }

                div.innerHTML = html;
                list.appendChild(div);
            });
        }

        function showProfileById(id) {
            const member = dbData.members.find(m => m.id === id);
            if (member) showProfile(member);
        }

        function showProfile(member) {
            const modal = document.getElementById('profile-modal');
            const img = document.getElementById('modal-img');
            const name = document.getElementById('modal-name');
            const linkBtn = document.getElementById('modal-link');
            const noLinkMsg = document.getElementById('modal-no-link');
            const role = document.getElementById('modal-role');

            name.textContent = member.name;
            if (role) {
                role.textContent = member.status === 'paid' ? 'âœ¨ Premium Member' : 'Member';
            }

            // Priority: 1. Custom Image URL, 2. Facebook Graph, 3. UI Avatars
            let imgUrl = member.image_url;

            if (!imgUrl && member.fb_link) {
                let cleanLink = member.fb_link.replace(/\/$/, "");
                let idMatch = cleanLink.match(/profile\.php\?id=([0-9]+)/);
                let userMatch = cleanLink.match(/facebook\.com\/([^\/\?]+)/);

                if (idMatch && idMatch[1]) {
                    imgUrl = `https://graph.facebook.com/${idMatch[1]}/picture?type=large`;
                } else if (userMatch && userMatch[1] && userMatch[1] !== 'profile.php') {
                    imgUrl = `https://graph.facebook.com/${userMatch[1]}/picture?type=large`;
                }
            }

            if (!imgUrl) {
                imgUrl = 'https://ui-avatars.com/api/?name=' + encodeURIComponent(member.name) + '&background=random&size=200';
            }

            img.onerror = function () {
                this.onerror = null;
                this.src = 'https://ui-avatars.com/api/?name=' + encodeURIComponent(member.name) + '&background=random&size=200';
            };

            img.src = imgUrl;

            if (member.fb_link) {
                linkBtn.href = member.fb_link;
                linkBtn.style.display = 'inline-block';
                noLinkMsg.style.display = 'none';
            } else {
                linkBtn.style.display = 'none';
                noLinkMsg.style.display = 'block';
            }

            modal.classList.remove('hidden');
        }

        function closeProfile() {
            document.getElementById('profile-modal').classList.add('hidden');
        }

        loadData();

        // Music Logic
        const audio = document.getElementById('bg-music');
        const musicBtn = document.getElementById('music-btn');
        const musicIcon = document.getElementById('music-icon');
        let isPlaying = false;

        function toggleMusic() {
            if (isPlaying) {
                audio.pause();
                musicIcon.className = 'fa-solid fa-volume-xmark';
                musicBtn.classList.remove('playing');
                isPlaying = false;
            } else {
                audio.play().then(() => {
                    musicIcon.className = 'fa-solid fa-music';
                    musicBtn.classList.add('playing');
                    isPlaying = true;
                }).catch(e => console.log("Audio play failed", e));
            }
        }

        // Auto-play attempt
        // Auto-play attempt
        window.addEventListener('load', () => {
            // ================================================================
            // ðŸ”Š [à¸•à¸±à¹‰à¸‡à¸„à¹ˆà¸²à¸„à¸§à¸²à¸¡à¸”à¸±à¸‡à¹€à¸ªà¸µà¸¢à¸‡ / Volume Settings]
            // à¹ƒà¸ªà¹ˆà¸„à¹ˆà¸²à¸•à¸±à¹‰à¸‡à¹à¸•à¹ˆ 0.0 à¸–à¸¶à¸‡ 1.0 (à¹€à¸Šà¹ˆà¸™ 0.5 = 50%, 1.0 = 100%)
            // ================================================================
            audio.volume = 0.7;

            // Try to play automatically
            var promise = audio.play();

            if (promise !== undefined) {
                promise.then(_ => {
                    // Autoplay started!
                    isPlaying = true;
                    musicIcon.className = 'fa-solid fa-music';
                    musicBtn.classList.add('playing');
                }).catch(error => {
                    // Autoplay was prevented.
                    // Show a "Play" button so that user can start playback.
                    console.log("Autoplay blocked, waiting for interaction.");
                    document.addEventListener('click', () => {
                        if (!isPlaying) toggleMusic();
                    }, { once: true });
                });
            }
        });
    </script>
</body>

</html>
